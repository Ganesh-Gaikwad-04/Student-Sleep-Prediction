<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sleep Quality Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; }
        .container { max-width: 600px; }
        .card { box-shadow: 0px 0px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Student Sleep Quality Predictor</h3>
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="university_year" class="form-label">University Year</label>
                        <select class="form-control" id="university_year" name="university_year" required>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <!-- Add remaining fields for Sleep Duration, Study Hours, etc. -->
                    <div class="mb-3">
                        <label for="sleep_duration" class="form-label">Sleep Duration (Hours)</label>
                        <input type="number" class="form-control" id="sleep_duration" name="sleep_duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="study_hours" class="form-label">Study Hours (Per Day)</label>
                        <input type="number" class="form-control" id="study_hours" name="study_hours" required>
                    </div>
                    <!-- Repeat similar fields for other inputs -->
                    
                    <button type="submit" class="btn btn-primary w-100">Predict Sleep Quality</button>
                </form>
                {% if prediction %}
                    <div class="alert alert-info mt-4">
                        <h4 class="alert-heading">Prediction Result:</h4>
                        <p>Your sleep quality is predicted to be: <strong>{{ prediction }}</strong></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
